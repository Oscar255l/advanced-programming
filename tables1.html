<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with HTML</title>
</head>
<body>
    <table border="3">
        <tr><th>Names</th></tr>
        <tr><td>Joan</td></tr>
        <tr><td>Peter</td></tr>
        <tr><td>Yulian</td></tr>
    </table>

    <hr>

    <table border="3">
        <tr>
            <th>Names</th>
            <th>Apellidos</th>
        </tr>
        <tr>
            <td>Joan</td>
            <td>Robles</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>McDonald</td>
        </tr>
        <tr>
            <td>Yulian</td>
            <td>Assange</td>
        </tr>
        <tr></tr>
    </table>

    <hr>

    <table border="3">
        <tr><th colspan="2" align="center">Cars</th></tr>
        <tr>
            <th>Brand</th>
            <th>Reference</th>
        </tr>

        <tr>
            <td rowspan="4" valign="middle">Mazda</td>
            <td>CX-3</td>
        </tr>

        <tr><td>CX-5</td></tr>
        <tr><td>CX60</td></tr>
        <tr><td>323</td></tr>

        <tr>
            <td>Renault</td>
            <td>Sandero</td>
        </tr>
        <tr>
            <td rowspan="1"></td>
            <td>Kwid</td>
        </tr>
        <tr>
            <td>Chevrolet</td>
            <td>Aveo</td>
        </tr>


    </table>
</body>
</html>
